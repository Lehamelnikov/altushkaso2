<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Био</title>
    <style>
        body {
            background-image: url("https://steamuserimages-a.akamaihd.net/ugc/2548556315457812178/AB04A0D07D20D292B9F2B63E3DCCC1682542EC55/?imw=512&amp;imh=287&amp;ima=fit&amp;impolicy=Letterbox&amp;imcolor=%23000000&amp;letterbox=true");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: monospace;
            color: white;
            transition: background-image 0.5s ease;
        }

        .content-container {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid #666666;
            margin: 0 15px;
            position: relative;
            backdrop-filter: blur(10px);
            width: 700px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 0 5px Black;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 20px;
            border: 1px solid #666666;
            box-shadow: 0 0 5px Black;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 1.8em;
            text-shadow: 0 0 5px Black;
        }

        p {
            white-space: pre-line;
            text-shadow: 0 0 5px Black;
            font-size: 1.1em;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .glow-on-hover {
            width: 220px;
            height: 50px;
            border: none;
            outline: none;
            color: #fff;
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            font-size: 16px;
            font-family: monospace;
        }

        .glow-on-hover:before {
            content: '';
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity .3s ease-in-out;
            border-radius: 10px;
        }

        .glow-on-hover:active {
            color: #000;
        }

        .glow-on-hover:active:after {
            background: transparent;
        }

        .glow-on-hover:hover:before {
            opacity: 1;
        }

        .glow-on-hover:after {
            z-index: -1;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #111;
            left: 0;
            top: 0;
            border-radius: 10px;
        }

        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <img src="https://i1.sndcdn.com/artworks-000536705079-fyb44m-t500x500.jpg" alt="Аватар" class="avatar">
        <h2>altushkaso2</h2>
        <p>coder python/C#,C++ rarely, TG FACEIT creator</p>
        <div class="button-container">
            <a href="https://t.me/altushkaso2" target="_blank">
                <button class="glow-on-hover" type="button">Мой ТГК</button>
            </a>
            <a href="https://t.me/tgfaceit" target="_blank">
                <button class="glow-on-hover" type="button">Мой проект</button>
            </a>
        </div>
    </div>
</body>
</html>
